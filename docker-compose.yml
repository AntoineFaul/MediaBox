  jackett:
    image: linuxserver/jackett:latest
    ports:
      - 9117:9117
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - /home/antoine/docker_perso/MediaBox/config/jackett:/config
  sonarr:
    image: linuxserver/sonarr:latest
    ports:
      - 8989:8989
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - /home/antoine/docker_perso/MediaBox/config/sonarr:/config
      - downloads:/data
  radarr:
    image: linuxserver/radarr:latest
    ports:
      - 7878:7878
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - /home/antoine/docker_perso/MediaBox/config/radarr:/config
      - downloads:/data
  lidarr:
    image: linuxserver/lidarr:latest
    ports:
      - 8686:8686
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - /home/antoine/docker_perso/MediaBox/config/lidarr:/config
      - downloads:/data
  plex:
    image: linuxserver/plex:latest
    ports:
      - 32400:32400
    environment:
      - VERSION=latest
      - PUID=1000
      - PGID=1000
      - TZ=Europe/paris
    volumes:
      - /home/antoine/docker_perso/MediaBox/config/plex:/config
      - downloads:/data
  ombi:
    image: linuxserver/ombi:latest
    ports:
      - 3579:3579
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/paris
    volumes:
      - /home/antoine/docker_perso/MediaBox/config/ombi:/config
  traefik:
    image: traefik
    #ports:
      #- 80:80
      #- 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/antoine/docker_perso/MediaBox/config/traefik/traefik.toml:/traefik.toml:ro
      - /home/antoine/docker_perso/MediaBox/config/traefik/acme.json:/acme.json
