# https://howto.wared.fr/ubuntu-seedbox-docker-openvpn/#toggle-id-5
version: '3'
services:
  emby:
    # https://hub.docker.com/r/emby/embyserver
    image: linuxserver/emby:latest
    ports:
      - 8096:8096
      - 8920:8920
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - /home/antoine/docker_perso/MediaBox/config/emby:/config
        #- film:/opt/movies
      - downloads:/data
  deluge:
    # https://hub.docker.com/r/linuxserver/deluge
    image: linuxserver/deluge:latest
    ports:
      - 8112:8112
      - 58846:58846
      - 58946:58946
      - 58946:58946/udp
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    #network_mode: host
    volumes:
      - /home/antoine/docker_perso/MediaBox/config/deluge:/config
      - downloads:/downloads
